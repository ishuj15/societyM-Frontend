<app-header />
<div class="body">
 
  <div class="text-container">
    <span>Welcome Back! Log in to Stay Connected.</span>
  </div>
<div class="login-container">
<form   [formGroup]="form"  (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">UserName</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter your username" />

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
    </div>
    <!-- OTP Field -->
    <div class="form-group">
      <label for="otp">One-Time Password</label>
      <input id="otp" formControlName="otp" type="text" placeholder="Enter your one-time password" />
    </div>

    <button type="submit">Login</button>
    @if (UserNameIsInvalid) {
        <p class="control-error">Please enter a valid email address.</p>
      }
    
      @if (passwordIsInvalid) {
        <p class="control-error">Please enter a valid password (at least 8 characters long) .</p>
      }
</form>
</div>

</div>
